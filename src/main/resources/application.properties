#Properties Application
compasso.votemanager.url.api.cpf=https://user-info.herokuapp.com/users/{cpf}
compasso.votemanager.scheduler.enable=true
compasso.votemanager.scheduler.cron=0/59 0 0 ? * *
#Properties Server
server.servlet.context-path=/compasso
#Properties Spring 
spring.jackson.time-zone=America/Sao_Paulo
spring.data.rest.detection-strategy=ANNOTATED
#DataSource
spring.datasource.url=jdbc:postgresql://192.168.99.100:5432/develop
spring.datasource.username=postgres
spring.datasource.password=postgres
#Hikari
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=10
#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


