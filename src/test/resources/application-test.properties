#Properties Application
compasso.votemanager.urlbase.api.cpf=http://localhost:9091/users/{cpf}
compasso.votemanager.scheduler.enable=false
compasso.votemanager.scheduler.cron=59 * * ? * *
compasso.votemanager.closeSessionThread.corePoolSize=1
compasso.votemanager.closeSessionThread.maxPoolSize=3
compasso.votemanager.closeSessionThread.queueCapacity=5
compasso.votemanager.closeSessionThread.threadNamePrefix=closeSessionThread-
compasso.votemanager.workerSessionThread.corePoolSize=5
compasso.votemanager.workerSessionThread.maxPoolSize=10
compasso.votemanager.workerSessionThread.queueCapacity=30
compasso.votemanager.workerSessionThread.threadNamePrefix=workerSessionThread-
compasso.votemanager.processSession.chunk=25
# Configuration for Testcontainers Testing
#spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:12.1:///test?TC_INITSCRIPT=file:src/main/resources/schema.sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.cloud.stream.defaultBinder=test
spring.cloud.stream.bindings.compasso-channel.contentType=application/json
spring.cloud.stream.bindings.compasso-channel.destination=compasso-manager-votation
spring.cloud.stream.bindings.compasso-channel.producer.requiredGroups=results-votes

